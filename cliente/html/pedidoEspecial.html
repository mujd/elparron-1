<header>Pedidos Especiales</header>

<div class="panel panel-default">
	<div class="panel-body">
		
		<div class="row">
			<!-- FILA 1 -->
            <!-- SOLICITANTE -->
            <div class="col-md-5">
                <div class="form-group">
                    <label>Solicitante</label>
                    <input id="txtSolicitante" type="text" class="form-control" placeholder="Nombre Solicitante">
                </div>
            </div>
            <!-- TELEFONO -->
            <div class="col-md-2">
                <div class="form-group">
                    <label>Teléfono</label>
                    <input id="txtTelefono" type="text" class="form-control" placeholder="Teléfono" onkeypress="return validaTelefono(event)">
                </div>
            </div>
			<!-- STOCK -->
			<div class="col-md-5">
				<table id="stock" class="table table-striped table-bordered" cellspacing="0">
					<thead>
						<tr>
							<th colspan="4" style="text-align: center;">Stock</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th class="col-md-2">Panqueque Blanco</th>
							<td class="col-md-1">3</td>
							<td class="col-md-1">3</td>
							<td class="col-md-1">3</td>
						</tr>
						<tr>
							<th>Panqueque Chocolate</th>
							<td>1</td>
							<td>1</td>
							<td>1</td>
						</tr>
						<tr>
							<th>Merengue</th>
							<td>2</td>
							<td>2</td>
							<td>2</td>
						</tr>

						
					</tbody>
				</table>
			</div>
		</div>
		<!-- FILA 2 -->
		<div class="row">
			<!-- TIPO MASA -->
			<div class="form-group col-md-3">
                <label>Tipo Masa</label>
                <select id="cmbTipoMasa" class="form-control select2" style="width: 100%;"></select>
            </div>
            <!--SABOR MASA-->
            <div class="form-group col-md-3">
                <label>Sabor Masa</label>
                <select id="cmbSaborMasa" class="form-control select2" style="width: 100%;"></select>
            </div>
            <!-- SABOR -->
            <div class="col-md-3">
                <label>Sabor Torta</label>
                <select id="cmbSabor" class="form-control select2" style="width: 100%;"></select>
            </div>
			<!--CANTIDAD PERSONAS RADIOBUTTON-->
            <div class="col-md-3" >
                <label>Tamaño</label>
                <div>
                    <ul class="listado-ul" data-toggle="buttons" id="ulTamano"></ul>
                </div>

            </div>
		</div>
		<!-- FILA 3 -->
		<div class="row">
			<!-- CARACTERISTICAS -->
			<div class="col-md-8">
				<div class="form-group">
					<label>Características</label>
					<textarea id="txtCaracteristicas" class="form-control" rows="3" placeholder="Ingrese Características..."></textarea>
				</div>
			</div>
			<!-- CHECKBOX -->
			<div class="col-md-4" style="margin-top: 12px">
				<label><b>Tipo</b></label>
				<div><input type="checkbox" value="1" id="diet" class="CheckboxDiet" > Diet</div>
    			<div><input type="checkbox" value="cuadrada" id="cuadrada" class="CheckboxForma"> Cuadrada</div>
			</div>
		</div>
		<!-- FILA 4 -->
		<div class="row">
			<!-- MENSAJE -->
			<div class="col-md-8">
				<div class="form-group">
					<label>Mensaje</label>
					<input id="txtMensaje" type="text" class="form-control" placeholder="Mensaje..">
				</div>
			</div>
			<!--SUCURSAL RETIRO-->
            <div class="form-group col-md-3">
                <label>Sucursal de Retiro</label>
                <select id="cmbSucursalRetiro" class="form-control" style="width: 100%;">

                </select>
            </div>
		</div>	
		<!-- FILA 5 -->
		<div class="row">
			<!-- PRECIO -->
            <div class="col-md-3">
                <label>Precio</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                    <!--<input id="txtPreciosEsp" type="text" class="form-control" placeholder="" >-->
                    <ul class="listado-ul" id="ulPrecio"></ul>
                </div>
            </div>
			<!-- ABONO -->
			<div class="col-md-3">
				<label>Abono</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
					<input id="txtAbono" type="text" class="form-control" placeholder="">
				</div>
			</div>
			<!-- FECHA ENTREGA -->
            <div class="col-md-3">
                <div class="form-group">
                    <label>Fecha Entrega</label>
                    <div class='input-group date'>
                        <input type='text' class="form-control" id='datePedido' placeholder="Seleccione Fecha y Hora" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
			</div>
			<!--CAMPO HIDDEN-->
            <ul id="ulTorta" style="visibility: hidden;"></ul>
		</div>
		 <!-- FILA 5 -->
            <!--BOTONES-->
            <div class="col-md-12">
                <div class="pull-right">
                    <button id="btnNuevoPedido" class="btn btn-primary btn-md">Nuevo</button>
                    <button id="btnRegistrarPedido" data-target="#alertModal" class="btn btn-success btn-md">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Inicio modal -->
			<div id="alertModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Error Detectado!</h4>
						</div>
						<div class="modal-body">
							<p></p>
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal">
                    Cerrar</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
	</div> 
</div>
<script>
	 $(document).ready(function () {
        pedidoCargarFechaYHoraEsp();
        pedidoCargarEsp();
    });
</script>
